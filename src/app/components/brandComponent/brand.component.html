<table class="table table-borderless table-striped table-hover">
  <thead class="table-dark">
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Brand Name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let brand of brands">
      <th scope="row">{{brand.id}}</th>
      <td>{{brand.brandName}}</td>
    </tr>
  </tbody>
</table>
