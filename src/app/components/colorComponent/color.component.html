<table class="table table-borderless table-striped table-hover">
  <thead class="table-dark">
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Color Name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let color of colors">
      <th scope="row">{{color.id}}</th>
      <td>{{color.colorName}}</td>
    </tr>
  </tbody>
</table>
